<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El tiempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Escriba el nombre de la ciudad" spellcheck="false">
            <button>
                <img src="img/search.png" alt="">
            </button>
        </div>
        <div class="error">
            <p>Nombre de ciudad incorrecto</p>
        </div>

        <div class="weather">
            <img src="img/rain.png" class="weather-icon">
            <h1 class="temp">22ºC</h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" class="weather-icon">
                    <div>
                        <p class="humidity">45%</p>
                        <p>Humedad</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" class="weather-icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Viento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const apiKey = "0b1b2def3037b5a7ff0268df1cfaba78";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchButton = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city){
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if(response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }else{
                var data = await response.json();

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "ºC";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

            if(data.weather[0].main == "Clouds"){
                weatherIcon.src = "img/clouds.png";
            }
            else if(data.weather[0].main == "Clear"){
                weatherIcon.src = "img/clear.png";
            }
            else if(data.weather[0].main == "Rain"){
                weatherIcon.src = "img/rain.png";
            }
            else if(data.weather[0].main == "Drizzle"){
                weatherIcon.src = "img/drizzle.png";
            }

            document.querySelector(".weather").style.display = "block";
            document.querySelector(".error").style.display = "none";

            }

            

        }

        searchButton.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        })
        
    </script>
</body>
</html>
