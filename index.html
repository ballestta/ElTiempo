<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El tiempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Escriba el nombre de la ciudad" spellcheck="false">
            <button>
                <img src="img/search.png" alt="">
            </button>
        </div>
        <div class="error">
            <p>Nombre de ciudad incorrecto</p>
        </div>

        <div class="weather">
            <img src="img/rain.png" class="weather-icon">
            <h1 class="temp">22ÂºC</h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" class="weather-icon">
                    <div>
                        <p class="humidity">45%</p>
                        <p>Humedad</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" class="weather-icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Viento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
